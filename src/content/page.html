<html>

<head>
    <title>{title}</title>
    <link href="/{cssFileName}" rel="stylesheet"></link>
</head>

<body>
    <header class="main-header">
        <div class="main-contentarea">
            <h1><a href="/">{productName}</a></h1>
        </div>
    </header>
    <section class="main-breadcrumb">
        <div class="main-contentarea">
            {breadCrumb}
        </div>
    </section>
    <section class="main-content">
        <div class="main-contentarea">
            <h2>{titleText}</h2>
            {description}
            <div class="docs-sections">
                {content}
            </div>
            <div class="docs-rightnav">
                <h3 class="docs-rightnav-title">Sections</h3>
                {rightNav}
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <div class="main-contentarea">
            {copyright}
        </div>
    </footer>
</body>

</html>
